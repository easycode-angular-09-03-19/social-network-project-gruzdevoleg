<div *ngIf="notifications_list; then listBlock else emptyBlock"></div>

<ng-template #listBlock>
	<ul>
		<li *ngFor="let item of notifications_list">
			<app-notification-item  [notification_item]="item"></app-notification-item>
		</li>
	</ul>
</ng-template>

<ng-template #emptyBlock>
  You don't have notifications yet
</ng-template>
