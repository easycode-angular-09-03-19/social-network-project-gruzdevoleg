<div class="profile-cover" [style.backgroundImage]="'url(' + cover + ')'">
	<div class="container">
		<div class="profile-cover__inner">
			<input 
			type="file" 
			*ngIf="isCurrentUser"
			class="upload-cover"
			(change)="loadCover($event.target)"
			value="Change cover" 
			>
		</div>
	</div>
	
</div>
